<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/login.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>

  <body>
    <div class="container" id="container">
      <div id="form-signUp" class="form-container sign-up">
        <form action="#">
          <h1>Create Account</h1>
          <span>or use your email for registration</span>
          <div class="form-inputs">
            <input id="input-firstName-signUp" type="text" placeholder="First Name" />
            <span id="errorText-firstName-signUp" class="error-text"></span>

            <input id="input-lastName-signUp" type="text" placeholder="Last Name" />
            <span id="errorText-lastName-signUp" class="error-text"></span>

            <input id="input-birthday-signUp" type="date" placeholder="Birthday" />
            <span id="errorText-birthday-signUp" class="error-text"></span>

            <input id="input-email-signUp" type="email" placeholder="Email" />
            <span id="errorText-email-signUp" class="error-text"></span>

            <div class="container-input-password">
              <input id="input-password-signUp" type="password" placeholder="Password" />
              <span id="icon-input-password-signUp" class="material-symbols-outlined icon-float">
                visibility_off
                </span>
            </div>
            <span id="errorText-password-signUp" class="error-text"></span>

            <div class="container-input-password">
              <input id="input-secondPassword-signUp"  type="password" placeholder="Repeat Password" />
              <span id="icon-input-secondPassword-signUp" class="material-symbols-outlined icon-float">
                visibility_off
                </span>
            </div>
            <span id="errorText-secondPassword-signUp" class="error-text"></span>

          </div>
          <button id="button-signUp" >Sign Up</button>
        </form>
      </div>

      <div class="form-container sign-in">
        <form id="form-signIn" action="#">
          <h1>Sign in</h1>
          <span>or use your account</span>
          <input id="input-email-signIn" type="email" placeholder="Email" />
          
          <div class="container-input-password">
            <input id="input-password-signIn" type="password" placeholder="Password" />
            <span id="icon-input-password-signIn" class="material-symbols-outlined icon-float">
              visibility_off
              </span>
          </div>
          <p id="errorText-signIn" class="error-text"></p>
          <button id="button-signIn">Sign In</button>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button id="signIn">Sign In</button>
          </div>

          <div class="overlay-panel overlay-right">
            <h1>New here?</h1>
            <p>Sign up and discover great amount of new opportunities!</p>
            <button id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="../js/init/initLogin.js"></script>
  </body>
</html>
